<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Web page is destined to provide information about the Video selected." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SquareEyes | WatchNow</title>
  <link rel="stylesheet" href="../src/watchnow.css" />
</head>

<body class="center">
  <div class="center-container">
    <div class="outside-wrapper">
      <header class="header-wrapper">
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <nav class="menu">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../html/AboutUs.html">About Us</a></li>
            <li id="genre-toggle"><strong>Genre</strong></li>
            <ul id="genre-options" class="hidden">
              <li><a href="../genre/action.html">Action</a></li>
              <li><a href="../genre/horror.html">Horror</a></li>
              <li><a href="../genre/kids.html">Kids</a></li>
              <li><a href="../genre/comedy.html">Comedy</a></li>
              <li><a href="../genre/drama.html">Drama</a></li>
            </ul>
            <li><a href="../basket/checkout/index.html" class="cart-count">Cart (0)</a>
              <div class="dropdown-content">
                <div class="cart-item">
                  <img src="${item.image}" alt="${item.title}">
                  <span class="cart-item-details">
                    <span class="cart-item-title">${item.title}</span> - <span
                      class="cart-item-quantity">${item.quantity}</span>
                  </span>
                </div>


              </div>
            </li>
          </ul>
          <div class="bottom-options">
            <button class="subscribe-button" 
            onclick="alert('You are now subscribed to SquareEyes')">Subscribe</button>
            <p>
              <img src="../assets/images/icons/5ca47eb9-a4ac-480d-a054-9a5a494a4723.png" alt="icons-leading-Socialmedia" />
            </p>
          </div>
        </nav>
        <div class="links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../html/AboutUs.html">About Us</a></li>
            <li><a href="../html/terms&privacy.html">Contact Us</a></li>
          </ul>
        </div>
        <div class="header-content">
          <a href="index.html">
            <img src="../assets/images/6c0cffe2-91aa-40c8-90ae-6543b7ca2d6c.png" class="logo"
              alt="SquareEyes_ Connectingfilmlovers" />
          </a>
        </div>
      </header>
      <h1>Movie Details</h1>
      <div id="movie-details"></div>

      <section id="contact">
        <h4>Contact Us</h4>
        <form>
          <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div>
            <input type="submit" value="Submit">
          </div>
        </form>
      </section>
      <footer>
        <div class="footer-wrapper">
          <div class="footer-section">
            <p>Follow Us:</p>
            <div class="social-icons">
              <img src="../assets/images/facebook-logo_icon.png" alt="Facebook Logo">
              <img src="../assets/twitter_icon.png" alt="Twitter Logo">
              <img src="../assets/images/instagram_icon.png" alt="Instagram Logo">
            </div>
          </div>
          <div class="footer-section">
            <img src="../assets/images/SquareEyes_Logo.png" alt="SquareEyes Logo">
          </div>
          <div class="terms-privacy">
            <h3><a href="../html/terms&privacy.html">Terms & Conditions</a></h3>
            <p>Â© 2024 SquareEyes. All Rights Reserved.</p>
          </div>
        </div>
      </footer>
    </div>

</html>
